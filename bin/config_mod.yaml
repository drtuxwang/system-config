apps:
  archive_unpacker:
    command:
    - unz
    view_flag: -v
  audio_editor:
    command:
    - audacity
    daemon: true
  audio_player:
    command:
    - play
  doc_editor:
    command:
    - soffice
    daemon: true
  file_manager:
    command:
    - xdesktop
  image_editor:
    command:
    - gimp
    daemon: true
  image_viewer:
    command:
    - gqview
    daemon: true
  pdf_annotator:
    command:
    - xournal
    daemon: true
  pdf_viewer:
    command:
    - evince
    daemon: true
  text_editor:
    command:
    - xedit
    daemon: true
  video_player:
    command:
    - play
  web_browser:
    command:
    - firefox
bindings:
  .7z:
    open: archive_unpacker
    view: archive_unpacker
  .ace:
    open: archive_unpacker
    view: archive_unpacker
  .avi:
    open: video_player
  .bmp:
    open: image_editor
    view: image_viewer
  .bz2:
    open: archive_unpacker
    view: archive_unpacker
  .csv:
    open: doc_editor
